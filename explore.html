<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C D Shoppee</title>
    <link rel="stylesheet" href="explore.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    
<section class="mainFrame">
    <section class="header">
        <a href="#"><img src="./img/logo.png" alt=""></a>
        

        <div>
            <ul class="navbar">
                <li><a href="home.html">Home</a></li>
                <li><a class="active" href="explore.html">Explore</a></li>
                <li><a href="myAccount.html">My Account</a></li>
            </ul>
        </div>
    </section>

    <div class="bar">
        <div class="bar-cont">
            <input type="search" name="" id="search" placeholder="Serach Product">
            <label for="">Filter by</label>
            <select name="filter" id="filter">
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
            <label for="">Sort by</label>
            <select name="sort" id="sort">
                <option value="1">Relevance</option>
                <option value="2">A-Z</option>
                <option value="3">Z-A</option>
            </select>
        </div>
        <a href="./cart.html">
            <div class="cart">
                <button class="cart-btn"><img src="./img/cart.png" alt="" class="cart-icon"></button>
                <div id="cartAmount" class="cartAmount">0</div>
            </div>
        </a>
        
    </div>

    <div class="product-container" id="shop">
        <div class="product">
            <div class="product-pic">
                <img src="./img/gucci bag.jpg" alt="">
            </div>
            <div class="product-details">
                <h3>Gucci Bags</h3>
                
            </div>
            <div class="p">
                <p>Rs.5,999</p>
                <p>4.3 <i class="fa-solid fa-star"></i></p>
            </div>
            
            <div class="product-btns">
                <i class="bi bi-plus-lg"></i>
                <div class="quantity">0</div>
                <i class="bi bi-dash-lg"></i>
                <button class="buy-now">Buy Now</button>                
            </div>
        </div>
    </div>

</section>
<script src="./data.js"></script>
<script src="./explore.js"></script>
</body>
</html>
